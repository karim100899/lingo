<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Lingo Game</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<!-- Home button - visible on all screens except start screen -->
<button id="home-btn" class="home-button hidden">
    <img src="images/home.png" alt="Home" style="width: 20px; height: 20px;" />
    <span>Home</span>
</button>

<!-- Pause button - visible only during game, with fallback text -->
<button id="pause-btn" class="pause-button-new hidden">
    <img id="pause-icon" src="images/pause.png" alt="Pause" style="width: 24px; height: 24px;" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';" />
    <span id="pause-fallback" style="display: none; font-size: 12px; font-weight: bold;">‚è∏Ô∏è</span>
</button>

<!-- Startscherm -->
<div id="start-screen" class="screen">
    <img src="images/lingo_logo.png" alt="Avatar" class="title" />
    <div class="subtitle">English Edition</div>
    <div class="difficulty-buttons">
        <button id="easy-btn">Easy</button>
        <button id="difficult-btn">Difficult</button>
        <button id="expert-btn">Expert</button>
    </div>
</div>

<!-- Spelscherm -->
<div id="game-screen" class="screen hidden">
    <div class="game-wrapper">
        <!-- Linkerkant: Bord -->
        <div class="left-panel">
            <div id="game-board" class="board"></div>
        </div>

        <!-- Rechterkant: Info -->
        <div class="right-panel">
            <div class="lingo-info-box">
                <div class="round-text">ROUND <span id="current-round">1</span></div>

                <div class="score-box">
                    <div id="score">0</div>
                    <div class="hint-icon"><img src="images/hint.png" alt="" style="width: 30px"><span class="hint-count">1</span></div>
                </div>

                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>

                <div class="guess-box">
                    <div class="input-label">Type your guess here:</div>
                    <div class="input-row">
                        <input type="text" id="word-input" maxlength="7" />
                        <button type="submit" id="submit-guess">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ‚úÖ Pauzescherm -->
<section id="pause-screen" class="hidden">
    <div class="pause-box">
        <img src="images/lingo_logo.png" alt="Avatar" class="pause-avatar" />
        <div class="pause-speech-bubble">Wil je doorgaan met het spel?</div>
        <button id="resume-yes" class="btn">JA</button>
    </div>
</section>

<!-- Resultaat -->
<div id="result-screen" class="screen hidden result-screen">
    <h2 class="result-title">üéâ Game Over! üéâ</h2>
    <div id="final-score" class="final-score">Your score: 0</div>
    <p class="result-message">
        Well done! Want to try again to improve your score?
    </p>
    <button id="play-again" class="btn-play-again">Play Again</button>
</div>

<script src="js/script.js"></script>
</body>
</html>
