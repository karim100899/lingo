<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lingo Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="start-screen" class="screen">
        <h1>Lingo Game</h1>
        <div class="difficulty-buttons">
            <button id="easy-btn">Easy</button>
            <button id="difficult-btn">Difficult</button>
            <button id="expert-btn">Expert</button>
        </div>
    </div>

    <div id="game-screen" class="screen hidden">
        <div class="lingo-info-box" id="round-info-box">Ronde <span id="current-round">1</span></div>
        <div class="input-area">
            <input type="text" id="word-input" maxlength="7" placeholder="Voer je gok in">
        </div>
        <button id="submit-guess">OK</button>
        <div class="lingo-board-container">
            <div id="game-board"></div>
        </div>
    </div>

    <div id="result-screen" class="screen hidden">
        <h2>Game Over!</h2>
        <div id="final-score"></div>
        <button id="play-again">Play Again</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
