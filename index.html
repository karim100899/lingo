<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Lingo Game</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<!-- Startscherm -->
<div id="start-screen" class="screen">
    <h1>Lingo Game</h1>
    <div class="difficulty-buttons">
        <button id="easy-btn">Easy</button>
        <button id="difficult-btn">Difficult</button>
        <button id="expert-btn">Expert</button>
    </div>
</div>

<!-- Spelscherm -->
<div id="game-screen" class="screen hidden">
    <div class="game-wrapper">
        <!-- Linkerkant: Bord -->
        <div class="left-panel">
            <div id="game-board" class="board"></div>
        </div>

        <!-- Rechterkant: Info -->
        <div class="right-panel">
            <div class="lingo-info-box">
                <div class="round-text">ROUND <span id="current-round">1</span></div>

                <div class="score-box">
                    <div id="score">0</div>
                    <div class="hint-icon"><img src="images/hint.png" alt="" style="width: 30px"><span class="hint-count">1</span></div>
                </div>

                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>

                <div class="guess-box">
                    <input type="text" id="word-input" maxlength="7" placeholder="R" />
                    <button id="submit-guess">‚úî</button>
                </div>

                <div class="pause-container" style="margin-top: 15px;">
                    <button id="pause-btn">Pause</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Pauzescherm -->
<div id="pause-screen" class="screen hidden">
    <h2>‚è∏Ô∏è Spel Gepauzeerd</h2>
    <p>Neem een korte pauze. Klik op de knop hieronder om verder te gaan.</p>
    <button id="resume-btn">Doorgaan</button>
</div>

<!-- Resultaat -->
<div id="result-screen" class="screen hidden result-screen">
    <h2 class="result-title">üéâ Game Over! üéâ</h2>
    <div id="final-score" class="final-score">Your score: 0</div>
    <p class="result-message">
        Well done! Want to try again to improve your score?
    </p>
    <button id="play-again" class="btn-play-again">Play Again</button>
</div>

<script src="js/script.js"></script>
</body>
</html>
